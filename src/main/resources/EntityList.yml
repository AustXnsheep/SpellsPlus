Entitys:
  Name: Spellweaver Sprite
  Appearance: The Spellweaver Sprite is a small, ethereal creature resembling a glowing orb of shimmering light. It radiates soft, vibrant colors, and its form occasionally shifts and morphs as if composed of magical energy.
  Abilities:
    Light Manipulation: The Sprite can create small orbs of light that float and follow players, providing illumination in dark areas. These light orbs can also distract hostile mobs, making it easier for players to explore and engage in combat.
    Healing Touch: When a player is low on health, the Spellweaver Sprite can fly towards them and emit a healing pulse, restoring a small amount of health. This ability can be especially helpful during intense battles or challenging encounters.
